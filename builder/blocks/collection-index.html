<!DOCTYPE html>
<html>
	<head>
		<title>$COLLECTION | $ARTIST</title>
		<link rel="stylesheet" href="../../resource/style.css"/>
		<link rel="stylesheet" href="../resource/style.css"/>
		<script src="../../resource/script.js"></script>
		<link rel="shortcut icon" href="cover.png">
		<link rel="icon" type="../image/png" href="cover.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta property="og:title" content="$COLLECTION | $ARTIST" />
		<meta property="og:description" content="Buy digital sheet music from $ARTIST" />
		<meta property="og:image" content="cover.png" />
	</head>
	<body>
		<iframe id="header" src="../resource/header.html"></iframe>
		<div id="body">
			<div id="play-pannel">
				<img id="score-preview" src="cover.png" onclick="preview($PAGECOUNT)">
				 <audio>
				 	<source src="preview.mp3" type="audio/mpeg">
					Your browser does not support the audio element.
				</audio> 
			</div>
			<div id="movement-list">
				<h1>$COLLECTION</h1>
				<p>Published by <a href="../index.html">$ARTIST</a></p>
				<h2 onclick="document.querySelector('#payment').style.display = 'inline-block'"><a href="#payment">Buy Complete Collection</a> - $PPLACE</h2>
				<ol id="movements">
					$MOVEMENTS
				</ol>
				<div id="description">
					<p>$DESCRIPTION</p>
				</div>
			</div>
			<div id="preview-zoom">
				<a id="exit-zoom" onclick="document.querySelector('#preview-zoom').style.display = 'none'">&times;</a>
				<img onclick="nextimage()" src="preview/1.png">
			</div>
			<div id="payment">
				<a id="exit-zoom" onclick="document.querySelector('#payment').style.display = 'none'">&times;</a>
				<h1>How much do you want to pay?</h1>
				<p>Minimum payment is $$PRICE</p>
				<form id="my-form-id" name="_xclick" action="" method="none" onsubmit="return validate();">
					<input type="hidden" name="cmd" value="_xclick" />
					<input type="hidden" name="business" value="$EMAIL" />
					<input type="hidden" name="currency_code" value="USD" />
					<input type="hidden" name="item_name" value="$COLLECTION | Sheet Music" />
					<input type="hidden" name="no_shipping" value="1" />
					<input type="hidden" name="minimum_price" value="$PRICE" />
					<input id="checkout" type="hidden" name="return" value="download.html" />
					<h2>$<input type="text" name="amount" value="$PRICE"></h2>
				<input id="mc-embedded-subscribe" type="submit" value="Buy now with PayPal">
			</div>
		</div>
		<br>
		<iframe id="footer" src="../resource/footer.html"></iframe>
		<iframe id="global-footer" src="../../resource/footer.html"></iframe>
	</body>
</html>
