			</div>

			<h3><a href="index.html">&#63741;RETURN HOME&#63742;</a></h3><br><br>
		</div>
<script>
for (let i = 0; i < artists.length; i++) {
	let artist = artists[i]
	let artistLink = artist.replace(/ /g, "%20")
	let list = document.querySelector("#artist-list")
	let h3 = document.createElement("h3")
	list.append(h3)
	h3.innerHTML = "<a href='"+artistLink+"/index.html'>" + artist + "</a>"
}
function fontSize() {
var size = window.getComputedStyle(document.querySelector("#ballet"), null).getPropertyValue('font-size')
size = Number(size.slice(0, -2))
size = ((56*size)/100) + -47
document.querySelector("#ballet").style = "font-variation-settings: 'opsz' "+size+";"}
fontSize()
window.addEventListener('resize', fontSize());
</script>
	</body>
